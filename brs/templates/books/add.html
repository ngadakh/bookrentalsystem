{% extends "base.html" %}
{% block title %}Add Book{% endblock %}

{% block content %}
<br>
<div>
    <h5>
        Add New Book
    </h5>
    <div>
        <form action="{{ url_for('book.add_new_book') }}" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label>Select Book Type:</label><br><br>
            <select id="book_type" name="book_type">
                <option value="Select Book Type" selected>Select Book Type</option>
                {% for book_type in book_types %}
                    <option value="{{ book_type }}">{{ book_type }}</option>
                {% endfor %}
            </select><br><br>
            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author"><br><br>
            <label for="quantity">Quantity:</label><br>
            <input type="text" id="quantity" name="quantity"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
