{% extends "base.html" %}
{% block title %}Rent Settings{% endblock %}

{% block content %}
<br>
<br>
<div>
    <h4>Rent Settings</h4>
    <div id="alert">
        {% if message %}
        {{ message }}
        {% endif %}
    </div>
        {% for i in settings %}
    <b>{{ i }} Books : </b> Rs. {{ settings[i] }} <br>
        {% endfor %}
</div>
<script>
	$(document).ready(function() {
setTimeout(function() {
    $('#alert').fadeOut('slow');
}, 2000); // <-- time in milliseconds
});

</script>
{% endblock %}
